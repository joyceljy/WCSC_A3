apiVersion: apps/v1
kind: Deployment
metadata:
  name: shortener-deployment
spec:
  selector:
    matchLabels:
      app: shortener
  replicas: 3 
  template:
    metadata:
      labels:
        app: shortener
    spec:
      containers:
      - name: shortener
        image: shortener
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
---
kind: Service 
apiVersion: v1 
metadata: 
  name: shortener-service 
spec: 
  selector: 
    app: shortener 
  ports: 
  - protocol: TCP 
    port: 5000
    targetPort: 5000
    nodePort: 31000 
  type: NodePort 
