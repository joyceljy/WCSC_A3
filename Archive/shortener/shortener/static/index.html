<body style="background-image: url('https://s1.ax1x.com/2022/04/11/LEEXTO.jpg');background-size:cover">
<div
  class="card"
  style="
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    width: 500px;
    position: absolute;
    height: max-content;
    text-align: center;
  "
>
  <h3 class="card-header">Paste a URL</h3>
  <div class="card-body">
    <form method="POST" action="/">
      <input
        class="form-control"
        id="realURL"
        name="realURL"
        type="text"
        pattern="(https?|ftp|file)://[-A-Za-z0-9+&@#/%?=~_|!:,.;]+[-A-Za-z0-9+&@#/%=~_|]"
        title="You should enter a full URL, for example:'https://www.google.com'"
      />
      <button class="btn btn-primary" style="margin-top: 0.5rem" type="submit">
        Submit
      </button>
    </form>
    <p class="card-text"><small class="text-muted">ChiayuLin JianyangGu WenjunLiang</small></p>
  </div>
</div>
